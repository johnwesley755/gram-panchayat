<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gram Panchayat - User-profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="user_profile.css" />
    <script type="module" src="user_profile.js" defer></script>
  </head>
  <body>
   <nav class="navbar">
      <h1>Digital Gram Panchayat - Profile</h1>
      <div class="navbar-links">
        <p class="navbar-link">
          <a href="user_loggedin.html">Home</a>
        </p>
        <p class="navbar-link">
          <a href="user_login.html">Logout</a>
        </p>
      </div>
      <div class="navbar-menu-toggle">
        <i
          class="fa-solid fa-bars"
          onclick="showNavbar()"
          style="cursor: pointer;"
        ></i>
      </div>
    </nav>
    <div class="side-navbar" id="side-navbar">
      <p style="text-align: right">
        <i
          class="fa-solid fa-xmark"
          onclick="closeNavbar()"
          style="cursor: pointer;"
        ></i>
      </p>
      <div class="side-navbar-links">
        <div class="side-navbar-heading">
          <h2>Gram Panchayat</h2>
        </div>
        <p class="side-navbar-link">
          <a href="">Home</a>
        </p>
        <p class="side-navbar-link">
          <a href="">Logout</a>
        </p>
        <p class="side-navbar-link">
          <a href="">View services</a>
        </p>
      </div>
    </div>
    <main id="main-content">
      <section id="profile-section" class="profile-section">
        <div class="profile-sections">
          <h2 class="heading">My Profile</h2>
          <form id="profile-form" action="">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="person"></ion-icon>
              </span>
              <input type="text" id="username" required />
              <label for="username">Username</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
              <input type="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" id="password" required />
              <label for="password">Password</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="call"></ion-icon>
                </span>
                <input type="text" id="profile-phone" required />
                <label for="profile-phone">Phone</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-building-circle-exclamation"></i>
                </span>
                <input type="text" id="profile-city" required />
                <label for="profile-city">City</label>
            </div>
            <div class="input-box">
                <span class="icon">
                   <i class="fa-solid fa-location-dot"></i>  
                </span>
                <input type="text" id="profile-state" required />
                <label for="profile-state">State</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-globe"></i>
                </span>
                <input type="text" id="profile-country" required />
                <label for="profile-country">Country</label>
            </div>
            <div class="input-box">
                <label for="profile-dob"></label>
                <input type="date" id="profile-dob" required />
            </div>
            <button type="submit">Update Profile</button>
          </form>
        </div>
      </section>
      <section id="application-status" class="application">
        <h2>My Applications</h2>
        <div id="applications-list"></div>
      </section>
      <section id="apply-services" class="application-sta">
        <h2>Apply for Services</h2>
        <form id="service-form">
          <div class="form-name">
            <input type="text" id="service-name" required />
            <label for="service-name">Service Name</label>
          </div>
          <div class="form-name">
            <textarea id="service-description" required></textarea>
            <label for="service-description">Description</label>
          </div>
          <div class="apply-button">
            <button type="submit">Apply</button>
          </div>
        </form>
      </section>
    </main>
    <script src="user_index.js"></script>
    <script src="user_profile.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
  </body>
</html>
